<!-- Chores to do -->
<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<!-- Displays "Work Harder!" if there are more chores to do than chores done. -->
<div class="workHarder" *ngIf = 'chores.length > finishedChores.length'>
    <p>Work Harder!</p>
<hr>
</div>
<!-- Finished Chores -->
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<!-- If enough chores are finished, display trophy image. Else display "No allowance yet." -->
<div class="trophy" *ngIf = 'chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance'>
    <img src={{trophyImage}} alt="trophy">
    <hr>
</div>
<ng-template #noAllowance>
    <div class="noAllowance">
        <p>No allowance yet.</p>
        <hr>
    </div>    
</ng-template>
<!-- If there are no chores to do and there are at least 4 finished chores, display "Ice cream treat!" Else display method to get treat. -->
<div class="treat" *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else howToGetTreat'>
    <h1>Ice Cream Treat!</h1>
</div>
<ng-template #howToGetTreat>
    <div class="treat">
        <h3>To earn an ice cream treat:</h3>
        <p>The Chores list must be empty.</p>
        <p>The Done Chores list must have 4 or more items.</p>
    </div>
</ng-template>
